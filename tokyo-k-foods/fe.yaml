apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: backend
  annotations:
    alb.ingress.kubernetes.io/controller: "true"
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/group.name: front-ingress-group
    external-dns.alpha.kubernetes.io/hostname: jp.yongdev.shop
    external-dns.alpha.kubernetes.io/aws-geolocation-country-code: JP
    external-dns.alpha.kubernetes.io/set-identifier: Z03832133444X1HL472UP
spec:
  ingressClassName: alb
  rules:
  - host:
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: frontend
            port:
              number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: backend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 992382692054.dkr.ecr.ap-northeast-2.amazonaws.com/k-food-front-app:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: backend
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
