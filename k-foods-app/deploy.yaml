apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-k-food
spec:
  replicas: 3
  selector:
    matchLabels:
      app: deploy-k-food
  template:
    metadata:
      name: deploy-k-food
      labels:
        app: deploy-k-food
    spec:
      containers:
      - name: deploy-k-food
        image: happylivekkb/k-food:latest
        imagePullPolicy: Always
